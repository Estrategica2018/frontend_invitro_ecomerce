<div class="card w-100">
  <div class="info">
    <ion-icon color="primary" name="person-outline"></ion-icon>
  </div>
  <div class="info-background">
  </div>
  <div (click)="closeModal() " class="close-modal">
    <ion-icon name="close-outline" slot="icon-only"></ion-icon>
  </div>

  <div *ngIf="showEditPhoto" class="ion-text-center">
    <div>
      <img id="image" src="">
    </div>

    <ion-button (click)="onCropperImage()">
      recortar
    </ion-button>
  </div>

  <div [hidden]="showEditPhoto">
    <h2 class="name ion-text-center title-modal">Cuenta de usuario </h2>

    <div class="auto-scroll-dialog">
      <div *ngIf="userData" class="ion-text-center min-height" [ngClass]="{'padding-container': !showEdit}">

        <img src="https://www.gravatar.com/avatar?d=mm&s=140" class="avatar mt-1 fs-0" *ngIf="!userData.url_image">
        <img [src]="userData.url_image" class="avatar mt-1 fs-0" *ngIf="userData.url_image">
        <h2>{{userData.name}} {{userData.last_name}}</h2>
        <label class="mt-1 label-uploadInput fs-0" [hidden]="showEdit" (click)="showEdit=true">Editar datos</label>

        <ion-item [hidden]="!errors" class="not-found">
          <div class="alert alert-danger alert-dismissible">
            <a href="javascript:void(0)" class="close" aria-label="close" (click)="errors=null" title="close">×</a>
            <strong></strong> {{errors}}
          </div>
        </ion-item>
        <ion-list inset>
          <ion-item *ngIf="showEdit">
            <ion-grid>
              <ion-row>
                <ion-col class="text-center">
                  <ion-thumbnail class="m-auto">
                    <img src="https://www.gravatar.com/avatar?d=mm&s=140" *ngIf="! userData.url_image">
                    <img [src]="userData.url_image" *ngIf="userData.url_image">
                  </ion-thumbnail>

                  <label class="mt-2 label-uploadInput" for="uploadInput" (click)="onSelectFile($event)">Cambiar
                    Imagen</label>
                  <!--input id="uploadInput" type="file" class="d-none" (change)="onSelectFile($event)" /-->

                </ion-col>
                <ion-col>
                  <ion-label>
                    <h2 class="white-space">{{userData.name}}</h2>
                    <p>
                      <label class="mt-2 label-uploadInput ml-auto" (click)="changeName()">Cambiar Nombre</label>
                    </p>
                  </ion-label>

                  <ion-label>
                    <h3 class="white-space">{{userData.last_name}}</h3>
                    <p>
                      <label class="mt-1 label-uploadInput ml-auto" (click)="changeLastName()">Cambiar Apellido</label>
                    </p>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Correo electrónico</h2>
            </ion-label>
            <ion-label>
              {{userData.email}}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Administrar contraseña</h2>
            </ion-label>
            <ion-label>
              <label class="mt-1 label-uploadInput ml-auto" (click)="presenterRecovery()">Cambiar contraseña</label>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Cerrar sesión</h2>
            </ion-label>
            <ion-label>
              <ion-button fill="outline" (click)="presentLogout()">
                <ion-icon slot="end" name="log-out"></ion-icon>
                Salir
              </ion-button>
            </ion-label>
          </ion-item>

        </ion-list>
      </div>
    </div>
  </div>
</div>
