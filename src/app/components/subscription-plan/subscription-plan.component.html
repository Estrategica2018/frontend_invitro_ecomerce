<div class="card w-100 overflow-auto">
  <ion-row class="mt-3 padding-container">
    <div class="title-page ion-text-uppercase fs-3 m-auto">
      Paquetes In Vitro
    </div>
  </ion-row>
  <ion-grid class="w-90 mt-2 text-align-center">
    <ion-row>
      <div (click)="closeModal()" class="close-modal">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </div>
      <ion-col *ngFor="let plan of subscriptionPlans" size="12" size-md="4">
        <div class="ml-1 mr-1">
          <div [ngStyle]="{'border': '.1em solid ' + plan.color}" class="plan-container">
            <div class="name mt-2 mb-1 fs-2 ion-text-uppercase">
              <span [ngStyle]="{'color': plan.color, 'border-bottom': '1px solid ' + plan.color }">&nbsp;&nbsp;{{
                plan.name }}&nbsp;&nbsp;</span>
            </div>
            <ion-grid>
              <ion-row *ngFor="let category of plan.categories" class="fs-1">
                <ion-toolbar no-border class="background-transparent">
                  <ion-buttons slot="start">
                    <img [ngClass]="{'grayscale': !category.required}" [src]="category.icon" class="icon-plan">
                  </ion-buttons>
                  <ion-buttons slot="primary">
                    <div>
                      <ion-icon slot="icon-only" name="checkmark-outline" class="fs-2" [ngStyle]="{'color':plan.color}"
                        *ngIf="category.required"></ion-icon>
                      <ion-icon slot="icon-only" name="close-outline" class="fs-2" [ngStyle]="{'color':'rgb(217,0,0)'}"
                        *ngIf="!category.required"></ion-icon>
                    </div>
                  </ion-buttons>
                  <ion-title class="title fs-0 ml-1 w-90">{{category.category?.name}}</ion-title>
                </ion-toolbar>
              </ion-row>

              <ion-row *ngFor="let service of plan.services" class="fs-1">
                <ion-toolbar no-border class="background-transparent">
                  <ion-buttons slot="start">
                    <img [ngClass]="{'grayscale': !service.required}" [src]="service.icon" class="icon-plan-services">
                  </ion-buttons>
                  <ion-buttons slot="primary">
                    <div>
                      <ion-icon slot="icon-only" name="checkmark-outline" class="fs-2" [ngStyle]="{'color':plan.color}"
                        *ngIf="service.required"></ion-icon>
                      <ion-icon slot="icon-only" name="close-outline" class="fs-2" [ngStyle]="{'color':'rgb(217,0,0)'}"
                        *ngIf="!service.required"></ion-icon>
                    </div>
                  </ion-buttons>
                  <ion-title class="title fs-0 ml-1 w-90">{{service.service?.name}}</ion-title>
                </ion-toolbar>
              </ion-row>

              <ion-row class="fs-1" *ngIf="plan.delivery">
                <ion-toolbar no-border class="background-transparent">
                  <ion-buttons slot="start">
                    <img [ngClass]="{'grayscale': !plan.delivery.required}" [src]="plan.delivery.icon"
                      class="icon-plan-services">
                  </ion-buttons>
                  <ion-buttons slot="primary">
                    <div>
                      <ion-icon slot="icon-only" name="checkmark-outline" class="fs-2" [ngStyle]="{'color':plan.color}"
                        *ngIf="plan.delivery.required"></ion-icon>
                      <ion-icon slot="icon-only" name="close-outline" class="fs-2" [ngStyle]="{'color':'rgb(217,0,0)'}"
                        *ngIf="!plan.delivery.required"></ion-icon>
                    </div>
                  </ion-buttons>
                  <ion-title class="title fs-0 ml-1 w-90">{{plan.delivery.name}}</ion-title>
                </ion-toolbar>
              </ion-row>

              <ion-row class="fs-1 mt-2 mb-2">
                <div class="pay-button-plan  pl-2 pr-2 pb-1 pt-1" *ngIf="oder?.adressWorkorder" [ngStyle]="{'background-color':plan.color}">
                  <div *ngIf="( plan.delivery && plan.delivery.required && oder?.adressWorkorder ) ||  !plan.delivery.required">
                    $xxxxxxx
                  </div>
                </div>
                <div class="pay-button-plan pl-2 pr-2  pb-2 pt-2" *ngIf="!oder?.adressWorkorder" [ngStyle]="{'background-color':plan.color}">
                  <div class="pay-button-plan">
                    Precio Base $xxxxx
                  </div>
                  <div [ngStyle]="{'background-color':plan.color}">
                    Cotizar envio
                  </div>
                </div>

              </ion-row>

            </ion-grid>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
